<!DOCTYPE html>
<html>
    <head lang="pt-BR">
        <title>Stop_Watch</title>
        <!-- Metadados -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Materialize -->
        <link href="materialize-src/sass/materialize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body class="grey darken-4">
        <div class="blue-text text-lighten-5 container" id="watch"><h1></h1><p></p></div>
        <div>
            <div id="button">
                <a class="btn-floating btn btn-large indigo lighten-3 pulse" id="play-pause"><i class="material-icons">play_arrow</i></a>
    
                <div class="preloader-wrapper big" onclick=playToPause(event) id="loader">
                    <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>
            <a class="btn-floating btn-small red" id="reset" onclick=reset()><i class="material-icons">stop</i></a>
        </div>

        <script src="index.js"></script>
    </body>
</html>
